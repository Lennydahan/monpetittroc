
<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/habits.jpg');">
            <p>Une soir√©e, un style...</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/Image fond.jpg')">
            <p>Un style sans limite</p>
        </ion-slide>
    </ion-slides>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label fixed>Identifiant</ion-label>
        <ion-input [(ngModel)]="identifier" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="errorDescription.message">
        {{errorDescription.message}}
      </ion-item>

      <ion-item>
        <button ion-button block (click)="login()">
           Se connecter
        </button>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
