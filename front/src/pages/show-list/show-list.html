<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="show-list">

    <ion-list >

        <ion-card *ngFor="let iitem of items">
            <button ion-item (click)="openShowDetail(iitem)">
            
                    <img src="{{iitem.image}}"/>
                    <ion-card-content>
                <h2>{{iitem.name}}</h2>
                <h4>{{iitem.taille}}</h4>               
                <h4>{{iitem.prix}}</h4>
                    </ion-card-content>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(iitem)">Delete</button>
            </ion-item-options>
        </ion-card>

    </ion-list>


</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (ionSelect)="showMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
